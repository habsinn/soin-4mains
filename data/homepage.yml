# about
about:
  enable : true
  content : "« Elles offrent, au-delà des techniques auxquelles je n’ai pas accès (mais leurs CV sont enchantants), le laisser-aller à cette sensation intime du réconfort d’être soigné par l’autre, comme le câlin d’une mère en réponse au caprice par exemple. Également, la liberté de lâcher prise sur toutes les inquiétudes à propos de comment-j-ai-à-me-positionner-par-rapport-aux-tendances-des-nouveaux-soins-alternatifs : comme si ici, grâce à la simplicité avec laquelle elles m’ont reçu, on n’était enfin plus là pour ça. Cela me permit de rentrer simplement dans ce silence si cher aux chercheurs de sens. Ce n’est malheureusement pas encore assez pour me permettre d’aller vraiment confortablement dans mon corps souffrant, cependant leur aide offre au moins le répit, et leur bienveillance le courage. »"
  button:
    enable : false
    label : "En savoir plus..."
    URL : "about"

