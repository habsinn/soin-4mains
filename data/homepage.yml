# service
service:
  enable : true
  title : "Déroulé d'un soin:"
  item:
    - title : "AVANT : prise de contact"
      icon : "ti-palette"
      content : "Vous pouvez nous contacter par écrit ou de vive voix pour nous faire part de l'objet de votre venue : souhait de relaxation, travail sur un stress émotionnel, épuisement professionnel..."
      highlighted : false

    - title : "PENDANT : le soin"
      icon : "ti-vector"
      content : "Nous vous accueillons lors d'un temps d'échange pour approfondir votre intention. Puis le nettoyage énergétique se réalise allongé.e sur la table de soin. Apposition des mains sur ou à distance des centres énergétiques. Enfin, un temps d'accueil et d'intégration du soin clôture la séance."
      highlighted : true

    - title : "APRÈS : intégration et échange"
      icon : "ti-panel"
      content : "Dans la continuité de la séance, sachez que nous restons entièrement disponibles pour poursuivre l'échange avec vous à tout moment : sur vos ressentis, vos questionnements, ou tout ce qui pourrait émerger suite au soin."
      highlighted : false


